<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa-brands fa-square-instagram instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </span>
            <img src="logo.png" alt="">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>

            </div>
        </div>

    </nav>

    <header class="hero">

        <div class="banner">
            <h1 class="banner-title">Doğal Leziz Yemeklerimiz</h1>
            <button class="banner-btn">Şimdi satın alın</button>
        </div>


    </header>


    <section class="products">
        <div class="section-title">
            <h2>Ürünlerimiz</h2>
        </div>
        <div class="products-center">


        </div>

    </section>


    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Sepetim</h2>
            <div class="cart-content">
                
            </div>
            <div class="cart-footer">
                <h3>Toplam: <span class="cart-total">0</span> TL</h3>
                <button class="clear-cart banner-btn">Sepeti Temizle</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
